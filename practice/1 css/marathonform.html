<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" required>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" required>
        </div>
        <div>
            <P>Select a Race:</P>
            <input type="radio" name="racetype" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>
            <br>
            <input type="radio" name="racetype" id="halfmar" value="halfmar">
            <label for="halfmar">Half Marathon</label>
            <br>
            <input type="radio" name="racetype" id="fullfmar" value="fullmar">
            <label for="fullfmar">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label><input type="text" required>
            <label for="pass">Password</label><input type="password" required>
        </div>
        <div>
            <label for="age">Select Age Group</label>
            <select id="age" name="age">
                <option>Under 18</option>
                <option>18 to 35</option>
                <option>Over 35</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>
</html>
